<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Grid Layout</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Navigation -->
  <nav class="nav">
    <a href="#" class="active">Home</a>
    <a href="#">About</a>
    <a href="#">Portfolio</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Header -->
  <header class="header">
    Welcome to My Photo Gallery
  </header>

  <!-- Main Image Card Container -->
  <main class="img_card__container">
    <div class="img_card">
      <img src="https://via.placeholder.com/300x200.png?text=Image+1" alt="Image 1"/>
      <p>Sunset Over the Hills</p>
    </div>
    <div class="img_card">
      <img src="https://via.placeholder.com/300x200.png?text=Image+2" alt="Image 2"/>
      <p>City Skyline</p>
    </div>
    <div class="img_card">
      <img src="https://via.placeholder.com/300x200.png?text=Image+3" alt="Image 3"/>
      <p>Mountain Adventures</p>
    </div>
    <div class="img_card">
      <img src="https://via.placeholder.com/300x200.png?text=Image+4" alt="Image 4"/>
      <p>Forest Trail</p>
    </div>
    <div class="img_card">
      <img src="https://via.placeholder.com/300x200.png?text=Image+5" alt="Image 5"/>
      <p>Beachside Chill</p>
    </div>
    <div class="img_card">
      <img src="https://via.placeholder.com/300x200.png?text=Image+6" alt="Image 6"/>
      <p>Desert Dunes</p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    &copy; 2025 Andrea's Gallery. All rights reserved.
  </footer>
</body>
</html>
